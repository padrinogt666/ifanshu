    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startBtn = document.getElementById('start-button');
        
        // å›¾ç‰‡å…ƒç´ 
        const normalImages = document.querySelectorAll('.potato-normal');
        const cryImages = document.querySelectorAll('.potato-cry');

        let lastHole;
        let timeUp = false;
        let score = 0;
        let timeLeft = 30;
        let gameTimer;
        let peepTimer;
        let isPlaying = false;

        // æœ¬åœ°æµ‹è¯•ï¼šæ›¿æ¢æ­£å¸¸å›¾ç‰‡
        document.getElementById('upload-normal').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    normalImages.forEach(img => img.src = e.target.result);
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        // æœ¬åœ°æµ‹è¯•ï¼šæ›¿æ¢å“­æ³£å›¾ç‰‡
        document.getElementById('upload-cry').addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    cryImages.forEach(img => img.src = e.target.result);
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) {
                return randomHole(holes);
            }
            lastHole = hole;
            return hole;
        }

        function peep() {
            const time = randomTime(500, 1000);
            const hole = randomHole(holes);
            hole.classList.add('up');
            hole.classList.remove('hit'); // ç¡®ä¿æ¯æ¬¡å‡ºæ¥æ˜¯æ­£å¸¸çŠ¶æ€

            peepTimer = setTimeout(() => {
                hole.classList.remove('up');
                if (!timeUp) peep();
            }, time);
        }

        function startGame() {
            if (isPlaying) return;
            isPlaying = true;
            
            scoreBoard.textContent = 0;
            score = 0;
            timeLeft = 30;
            timeLeftDisplay.textContent = timeLeft;
            timeUp = false;
            
            startBtn.disabled = true;
            startBtn.textContent = "ç—›å‡»ä¸­...";
            document.getElementById('game-over-message').style.display = 'none';

            holes.forEach(hole => {
                hole.classList.remove('up');
                hole.classList.remove('hit');
            });

            peep();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                timeLeftDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    timeUp = true;
                    isPlaying = false;
                    startBtn.disabled = false;
                    startBtn.textContent = "å¼€å§‹æ¸¸æˆ";
                    showGameOver();
                }
            }, 1000);
        }

        function bonk(hole) {
            if (!isPlaying) return;
            
            if (hole.classList.contains('up') && !hole.classList.contains('hit')) {
                score++;
                hole.classList.add('hit'); // CSS ä¼šå¤„ç†å›¾ç‰‡çš„åˆ‡æ¢
                scoreBoard.textContent = score;
                
                if (navigator.vibrate) navigator.vibrate(50);

                setTimeout(() => {
                    hole.classList.remove('up');
                }, 300); // ç¨å¾®åœç•™ä¸€ä¸‹ï¼Œè®©ç©å®¶çœ‹åˆ°å“­è„¸
            }
        }
        
        function showGameOver() {
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over-message').style.display = 'flex';
        }

        function closeGameOver() {
            document.getElementById('game-over-message').style.display = 'none';
        }
        
        // è§¦æ‘¸æ”¯æŒ
        holes.forEach(hole => {
            hole.addEventListener('touchstart', function(e) {
                e.preventDefault(); 
                bonk(this);
            });
        });
    </script>
