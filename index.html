    <style>
        body {

        .header {

        .game-board {

        .hole {
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            background-color: #deb887;
            box-shadow: inset 0 10px 0 0 #5c3317, inset 0 -10px 0 0 #a0522d;
            cursor: pointer;
            /* ç®€å•çš„é”¤å­å…‰æ ‡æ•ˆæœï¼Œå¦‚æœå›¾ç‰‡å¤±æ•ˆä¼šå›é€€åˆ°æ™®é€šæŒ‡é’ˆ */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewport="0 0 100 100" style="fill:brown;font-size:30px;"><text y="50%">ğŸ”¨</text></svg>') 16 0, auto; 
        }

        /* ç•ªè–¯å®¹å™¨ */
        .potato-container {
            width: 80%;
            height: 80%;
            position: absolute;
            left: 10%;
            top: 100%; /* åˆå§‹ä½ç½®åœ¨æ´ä¸‹é¢ */
            transition: top 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            
            /* è‡ªåŠ¨è£å‰ªæˆåœ†å½¢ */
            border-radius: 50%;
            overflow: hidden; 
            border: 3px solid #8b4513;
            background-color: #fff;
            box-shadow: 0 4px 5px rgba(0,0,0,0.3);
        }

        /* å›¾ç‰‡æ ·å¼ */
        .potato-img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ç¡®ä¿å›¾ç‰‡å¡«æ»¡åœ†å½¢ä¸”ä¸å˜å½¢ */
            pointer-events: none;
            display: block;
        }

        /* ç—›è‹¦è¡¨æƒ…è¦†ç›–å±‚ */
        .pain-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.1s;
        }

        /* çŠ¶æ€æ§åˆ¶ */
        .hole.up .potato-container {
            top: 10%; /* å†’å‡ºæ¥ */
        }

        /* æ‰“ä¸­åçš„çŠ¶æ€ */
        .hole.hit .potato-container {
            transform: scale(0.95);
        }

        .hole.hit .pain-overlay {
            opacity: 1; /* æ˜¾ç¤ºç—›è‹¦é®ç½© */
        }
        
        .hole.hit .potato-img {
            filter: grayscale(100%) contrast(120%); /* æ‰“ä¸­åå˜é»‘ç™½ */
        }

        /* æŒ‰é’®åŒº */
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #start-button {
            font-size: 1.5rem;
            padding: 12px 40px;
            cursor: pointer;
            background-color: #8b4513;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px #5c3317;
            transition: all 0.1s;
        }

        #start-button:active {
            transform: translateY(4px);
            box-shadow: 0 0 #5c3317;
        }
        
        #start-button:disabled {
            background-color: #ccc;
            transform: translateY(2px);
            box-shadow: none;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            margin-bottom: 10px;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 2px dashed #8b4513;
            display: inline-block;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 5px;
            background-color: rgba(255,255,255,0.5);
            color: #5c3317;
            font-size: 0.9rem;
        }

        /* æ¸¸æˆç»“æŸå¼¹çª— */
        #game-over-message {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 4px solid #8b4513;
            animation: dropIn 0.4s;
        }
        
        @keyframes dropIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

    </style>
</head>
<body>

    <h1>æš´æ‰“ç•ªè–¯</h1>
    <div class="instructions">å¦‚æœå›¾ç‰‡æœªæ˜¾ç¤ºï¼Œè¯·ç¡®ä¿ä½ çš„å›¾ç‰‡åä¸º potato.jpg å¹¶æ”¾åœ¨åŒä¸€æ–‡ä»¶å¤¹</div>

    <div class="header">
        <div>å¾—åˆ†: <span id="score" style="color: #d2691e;">0</span></div>
        <div>æ—¶é—´: <span id="time-left">30</span>s</div>
    </div>

    <div class="game-board">
        <!-- 9ä¸ªå‘ä½ï¼Œå›¾ç‰‡ç»Ÿä¸€å¼•ç”¨ potato.jpg -->
        <div class="hole" onclick="bonk(this)"><div class="potato-container"><img src="potato.jpg" class="potato-img" alt="ç•ªè–¯"><div class="pain-overlay">ğŸ˜­</div></div></div>
        <div class="hole" onclick="bonk(this)"><div class="potato-container"><img src="potato.jpg" class="potato-img" alt="ç•ªè–¯"><div class="pain-overlay">ğŸ˜µ</div></div></div>
        <div class="hole" onclick="bonk(this)"><div class="potato-container"><img src="potato.jpg" class="potato-img" alt="ç•ªè–¯"><div class="pain-overlay">ğŸ¤•</div></div></div>
        <div class="hole" onclick="bonk(this)"><div class="potato-container"><img src="potato.jpg" class="potato-img" alt="ç•ªè–¯"><div class="pain-overlay">ğŸ˜«</div></div></div>
        <div class="hole" onclick="bonk(this)"><div class="potato-container"><img src="potato.jpg" class="potato-img" alt="ç•ªè–¯"><div class="pain-overlay">ğŸ˜–</div></div></div>
        <div class="hole" onclick="bonk(this)"><div class="potato-container"><img src="potato.jpg" class="potato-img" alt="ç•ªè–¯"><div class="pain-overlay">ğŸ’¢</div></div></div>
        <div class="hole" onclick="bonk(this)"><div class="potato-container"><img src="potato.jpg" class="potato-img" alt="ç•ªè–¯"><div class="pain-overlay">ğŸ˜±</div></div></div>
        <div class="hole" onclick="bonk(this)"><div class="potato-container"><img src="potato.jpg" class="potato-img" alt="ç•ªè–¯"><div class="pain-overlay">ğŸ¥´</div></div></div>
        <div class="hole" onclick="bonk(this)"><div class="potato-container"><img src="potato.jpg" class="potato-img" alt="ç•ªè–¯"><div class="pain-overlay">ğŸ’¥</div></div></div>
    </div>

    <div class="controls">
        <!-- ä¿ç•™äº†æ‰‹åŠ¨ä¸Šä¼ åŠŸèƒ½ï¼Œæ–¹ä¾¿ä½ æœ¬åœ°æµ‹è¯• -->
        <label class="file-upload">
            <span class="custom-file-upload">ğŸ–¼ï¸ ä¸´æ—¶æ¢å›¾ (æœ¬åœ°æµ‹è¯•ç”¨)</span>
            <input type="file" id="image-upload" accept="image/*">
        </label>
        <button id="start-button" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
    </div>
    
    <div id="game-over-message">
        <div class="modal-content">
            <h2>æ¸¸æˆç»“æŸ!</h2>
            <p>ä½ ä¸€å…±æ‰“äº†ç•ªè–¯ <span id="final-score" style="font-size: 2em; color: #d2691e; font-weight: bold;">0</span> æ¬¡</p>
            <button onclick="closeGameOver()" style="background:#8b4513; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer;">å†æ‰“ä¸€æ¬¡</button>
        </div>
    </div>

    <script>
        const holes = document.querySelectorAll('.hole');
        const scoreBoard = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startBtn = document.getElementById('start-button');
        const imageInput = document.getElementById('image-upload');
        const potatoImages = document.querySelectorAll('.potato-img');

        let lastHole;
        let timeUp = false;
        let score = 0;
        let timeLeft = 30;
        let gameTimer;
        let peepTimer;
        let isPlaying = false;

        // å¦‚æœç”¨æˆ·åœ¨æœ¬åœ°æƒ³ä¸´æ—¶æ¢åˆ«çš„å›¾æµ‹è¯•
        imageInput.addEventListener('change', function(e) {
            if (e.target.files && e.target.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    potatoImages.forEach(img => {
                        img.src = e.target.result;
                    });
                };
                reader.readAsDataURL(e.target.files[0]);
            }
        });

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) {
                return randomHole(holes);
            }
            lastHole = hole;
            return hole;
        }

        function peep() {
            const time = randomTime(500, 1000);
            const hole = randomHole(holes);
            hole.classList.add('up');
            
            hole.classList.remove('hit');

            peepTimer = setTimeout(() => {
                hole.classList.remove('up');
                if (!timeUp) peep();
            }, time);
        }

        function startGame() {
            if (isPlaying) return;
            isPlaying = true;
            
            scoreBoard.textContent = 0;
            score = 0;
            timeLeft = 30;
            timeLeftDisplay.textContent = timeLeft;
            timeUp = false;
            
            startBtn.disabled = true;
            startBtn.textContent = "ç—›å‡»ä¸­...";
            document.getElementById('game-over-message').style.display = 'none';

            holes.forEach(hole => {
                hole.classList.remove('up');
                hole.classList.remove('hit');
            });

            peep();
            
            gameTimer = setInterval(() => {
                timeLeft--;
                timeLeftDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    timeUp = true;
                    isPlaying = false;
                    startBtn.disabled = false;
                    startBtn.textContent = "å¼€å§‹æ¸¸æˆ";
                    showGameOver();
                }
            }, 1000);
        }

        function bonk(hole) {
            if (!isPlaying) return;
            
            if (hole.classList.contains('up') && !hole.classList.contains('hit')) {
                score++;
                hole.classList.add('hit');
                scoreBoard.textContent = score;
                
                if (navigator.vibrate) navigator.vibrate(50);

                setTimeout(() => {
                    hole.classList.remove('up');
                }, 300); 
            }
        }
        
        function showGameOver() {
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over-message').style.display = 'flex';
        }

        function closeGameOver() {
            document.getElementById('game-over-message').style.display = 'none';
        }
        
        // è§¦æ‘¸æ”¯æŒ
        holes.forEach(hole => {
            hole.addEventListener('touchstart', function(e) {
                e.preventDefault(); 
                bonk(this);
            });
        });
    </script>
